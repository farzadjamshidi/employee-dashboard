<div>
  <div *ngFor="let employee of data.selectedEmployees; let employeeIndex=index">
    <span>{{employeeIndex+1}}. Employee</span>
    <div class="d-flex flex-column">
      <div class="d-flex">
        <mat-form-field appearance="outline">
          <mat-label>Employee Name</mat-label>
          <input matInput [(ngModel)]="employee.name">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Employee Hourly Rate</mat-label>
          <input matInput [(ngModel)]="employee.hourlyRate">
        </mat-form-field>
      </div>
      <div class="d-flex">
        <mat-form-field appearance="outline">
          <mat-label>Employee Overtime Hourly Rate</mat-label>
          <input matInput [(ngModel)]="employee.overtimeHourlyRate">
        </mat-form-field>
      </div>
    </div>
    <div>
      <span>Shifts</span>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" (dateChange)="shiftTimeChange($event.value, employee)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <div *ngFor="let shift of shiftsByDate[employee.id]">
        <div class="d-flex">
          <span>Shift {{shift.id}}</span>
          <mat-form-field appearance="outline">
            <mat-label>Clock In Time</mat-label>
            <input matInput [(ngModel)]="shift.clockInHHColonMM" pattern="([0-1]?[0-9]|2[0-3]):[0-5]?[0-9]">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Clock Out Time</mat-label>
            <input matInput [(ngModel)]="shift.clockOutHHColonMM" pattern="([0-1]?[0-9]|2[0-3]):[0-5]?[0-9]">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Total Time</mat-label>
            <input matInput [(ngModel)]="shift.totalTimeHHColonMM" pattern="([0-1]?[0-9]|2[0-3]):[0-5]?[0-9]">
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <button mat-stroked-button color="primary" (click)="cancel()">
      Cancel
    </button>
    <button mat-raised-button color="primary" (click)="save()">
      Save
    </button>
  </div>
</div>
